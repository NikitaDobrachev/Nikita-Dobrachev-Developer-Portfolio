<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess a Random Number</title>
  </head>
  <body>
    <article>
      <h2>Try to guess what number the program took!</h2>
      <label for="number">Enter the number here:</label>
      <input
        type="number"
        name="number"
        id="number"
        min="1"
        step="1"
        max="10"
      />
      <button onclick="numberVerify()">Click here to know!</button>
      <p id="content"></p>
    </article>
    <script src="script.js"></script>
  </body>
</html>
